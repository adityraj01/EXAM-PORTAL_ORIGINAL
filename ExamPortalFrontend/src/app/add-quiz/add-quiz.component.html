<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="">
                    <mat-form-field class="w100" appearnace="fill">
                        <mat-label>Enter Title</mat-label>
                        <input type="text" name="title" placeholder="Enter here" matInput/>
                    </mat-form-field>
                    <mat-form-field class="w100" appearnace="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea type="text" name="title" placeholder="Enter here" matInput rows="5"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- //max Marks -->
                            <mat-form-field class="w100" appearnace="fill">
                                <mat-label>Maximum marks</mat-label>
                                <input type="text" name="maxMarks" placeholder="Enter here" matInput/>
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearnace="fill">
                                <mat-label>Number of Questions</mat-label>
                                <input type="text" name="numberOfQuestions" placeholder="Enter here" matInput/>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle class="mt20" [checked]="false" style="margin-top: 10px;">
                        Publish Status
                    </mat-slide-toggle>
                    <br />
                    <mat-form-field appearance="fill" class="mt10">
                        <mat-label>Category</mat-label>
                        <mat-select name="category">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Add</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>
</mat-card>
