<mat-card>
    <!-- {{studentDetails|json}} -->
    <h3>Your Profile Details</h3>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://i.imgflip.com/6yvpkj.jpg" alt="" class="profile-img"/>
                    <h1 class="mt20">Adity Shaw</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{studentDetails.userName}}</td>
                            </tr>
                            <tr>
                                <td>Userid</td>
                                <td>EXAM{{studentDetails.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>ADMIN</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>ACTIVE</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="displayCenter">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent" style="margin-left: 10px;">SHARE</button>
    </mat-card-actions>
</mat-card>
